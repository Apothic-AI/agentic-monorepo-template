$schema: 'https://moonrepo.dev/schemas/tasks.json'

# TypeScript-specific tasks that inherit from global tasks
tasks:
  # Override the build task for TypeScript projects
  build:
    command: 'tsc'
    args: ['--build']
    inputs:
      - '@group(sources)'
      - 'tsconfig*.json'
    outputs:
      - 'dist'
      - 'lib'
      - 'build'

  # TypeScript-specific type checking with more options
  typecheck:
    command: 'tsc'
    args: ['--noEmit', '--skipLibCheck']
    inputs:
      - '@group(sources)'
      - 'tsconfig*.json'
      - '@group(configs)'

  # Dev task for TypeScript projects
  dev:
    command: 'tsc'
    args: ['--watch']
    local: true
    deps: ['install']
